---
- name: "Build a container with ansible"
  hosts: localhost
  connection: local
  tasks:
    - name: stop current running container
      command: docker stop web-container
      ignore_errors: yes

    - name: remove stopped container
      command: docker rm web-container
      ignore_errors: yes

    - name: remove comingsoon-image
      command: docker rmi mohamedalibousleh/enjoy-mywebsite
      ignore_errors: yes

    - name: build docker image using the Dockerfile
      command: docker build -t mohamedalibousleh/enjoy-mywebsite .

    - name: Log into DockerHub
      docker_login:
        username: mohamedalibousleh
        password: 2216270108101987User&%

    - name: Push Image to dockerhub
      command: docker push mohamedalibousleh/enjoy-mywebsite

    - name: run container
      command: docker run -d --name web-container -p 5000:80 mohamedalibousleh/enjoy-mywebsite

